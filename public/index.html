<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>pop Up</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <button class=" open btn btn--open">Click!</button>
    <div class="modal-wrapper">
        <div class="modal">
            <img class="modal__close" src="images/icon-popup-close0cf81a023a9e35f2259f07c7e093274f.svg" alt="close">
            <div class="modal__content">
                <img class="modal__img" src="images/icon-warning_notify-redb728f0384ab2198a409002595725a539.svg" alt="warning">
                <div class="modal__text">
                    Are you sure you want to uninstall the Shazam app
                </div>
            </div>
            <div class="modal__footer">
                <button class="btn btn--cancel">Cancel</button>
                <button class="btn btn--uninstall">Uninstall</button>
            </div>
        </div>
    </div>
    
<script type="text/javascript" src="bundle.js"></script></body>
</html>
